server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php;

    charset utf-8;

    # Tamaño máximo de petición ajustado para base64 grande pero no excesivo
    client_max_body_size 150M;

    # Habilitar compresión gzip para mejorar el rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Caché para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Tiempos de espera razonables para peticiones grandes
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 60;
        
        # Buffers optimizados según recomendaciones
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Configuraciones adicionales recomendadas para Laravel
        fastcgi_param PHP_VALUE "upload_max_filesize=150M \n post_max_size=150M";
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
